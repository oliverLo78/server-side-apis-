<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Server-Side-APIs Weather Dashboard</title>
</head>
  <body>
        <header class="header">
          <div class="container text-center">
          <h1 class="display-4">Weather Dashboard</h1>
        </header>

      <div class="weather-area">
        <!-- search container aside -->
            <aside class="search-container">
              <h2 class="city-header">Search for a city:</h2>
              <input name="city-name" id="city-name" type="text">
                <button class="search-btn" id="search-btn">Search</button>
                <hr class="solid">
            </aside>
        
        <!-- current city and temperature large box in the center -->
        <main class="city-weather">
        <div class="city-box">
            <h3 class="city-name date" id="weather-emoji">City Name:</h3>
        </div>

        <section id="dashboard">
          <div id="dashboard-container"></div>
          <h3 id="forecast-header">5-Day Forecast:</h3>
          <div id="five-day-card">
            <div id="day-1"></div>
            <div id="day-2"></div>
            <div id="day-3"></div>
            <div id="day-4"></div>
            <div id="day-5"></div>
          </div>
        </section>

      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets//js/script.js"></script>

  </body>
</html>
